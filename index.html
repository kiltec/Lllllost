<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lllllost</title>
		<link href="lllllost.css" type="text/css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Lllllost!</h1>
		<div id="description">
			Oh noes!<br />
			I have lost all my "L"'s!<br />
			Quick, help me to find all of them!
		</div>
		<button id="start">Start Game!</button>
		<div id="lllllost">
			<p>Click on every "L" you can find!</p>
			<div id="score">
				You still have to find <span id="amount_of_found_Ls"></span> Ls.
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="lllllost.js"></script>
		<script>
			$(document).ready(lllll.init());
		</script>
	</body>
</html>

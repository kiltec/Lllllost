<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lllllost - The Hardest Game On Earth</title>
		<link href="lllllost.css" type="text/css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Lllllost - The Hardest Game On Earth!</h1>
		<div id="description">
			Oh noes!<br />
			I have lost all my "L"'s!<br />
			Quick, help me to find all of them!
		</div>
		<button id="start">Start Game!</button>
		<div id="lllllost">
			<p>Click on every "L" you can find on the grid!</p>
			<p><em>Hint: Things aren't what they appear to be...</em></p>
			<div id="score">
				You still have to find <span id="amount_of_found_Ls"></span> Ls.<br />
				Time left: <span id="countdown"></span> seconds.
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="jquery.countdown.min.js"></script>
		<script src="lllllost.js"></script>
		<script>
			$(document).ready(lllll.init());
		</script>
	</body>
</html>
